[changelog]
header = """
# Changelog

"""

body = """
## [{{ version }}]{%- if release_link -%}({{ release_link }}){% endif %} - {{ timestamp | date(format="%Y-%m-%d %H:%M") }}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group }}

{% for commit in commits %}
{%- if commit.scope -%}
- *({{ commit.scope }})* {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }}{%- if commit.links %} ({% for link in commit.links %}[{{ link.text }}]({{ link.href }}) {% endfor -%}){% endif %} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/ws-io/wsio-rs/commit/{{ commit.id | truncate(length=7, end="") }}))
{% else -%}
- {% if commit.breaking %}[**breaking**] {% endif %}{{ commit.message }}{%- if commit.links %} ({% for link in commit.links %}[{{ link.text }}]({{ link.href }}) {% endfor -%}){% endif %} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/ws-io/wsio-rs/commit/{{ commit.id | truncate(length=7, end="") }}))
{% endif -%}
{% endfor -%}
{% endfor %}
"""

commit_parsers = [
  { message = "^feat", group = "🚀 Enhancements" },
  { message = "^fix", group = "🩹 Fixes" },
  { message = "^perf", group = "🔥 Performance" },
  { message = "^refactor", group = "💅 Refactors" },
  { message = "^docs", group = "📖 Documentation" },
  { message = "^style", group = "🎨 Styles" },
  { message = "^examples", group = "🏀 Examples" },
  { message = "^types", group = "🌊 Types" },
  { message = "^test", group = "✅ Tests" },
  { message = "^build", group = "📦 Build" },
  { message = "^ci", group = "🤖 CI" },
  { message = "^chore", group = "🏡 Chore" },
  { message = "^.*", group = "📌 Others" },
]
